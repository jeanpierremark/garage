
 <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Garage</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small text-primary">Enter your username & password to login</p>
                  </div>


                  <form #loginForm="ngForm"  (ngSubmit)="loginUser()" style="width: 500px;">
                    <div class="container ">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <!-- Utilisez une classe Bootstrap d'icône, par exemple, "bi bi-envelope" pour une icône d'enveloppe -->
                                  <i class="bi bi-person-fill"></i>
                              </span>
                          </div>
                          <input type="email" name="email" id="email" (keyup)="emailVerif(email.value)" required [class.is-invalid]="emailError || (email.invalid && email.touched ) " [class.is-valid]="email.valid" #email="ngModel" [(ngModel)]="user.email" tabindex="2" class="form-control" placeholder="Email">
                          <br>
                          <div *ngIf="emailError || (email.touched && email.invalid)">
                              <small class="text-danger" [class.d-none]=" email.untouched || email.valid"> Veuillez saisir votre email </small>
                              <small class="text-danger" [class.d-none]="!emailError || email.value == ''"> Veuillez saisir l'email au bon format</small>
                          </div>
                      </div>
                  </div>

                  <div class="container mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                               
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>
                        <input type="password" name="pass" id="pass" (keyup)="passwordLengthVerif(pass.value)" required [class.is-invalid]="passError || (pass.invalid && pass.touched )" [class.is-valid]="pass.valid" #pass="ngModel" [(ngModel)]="user.pass" tabindex="2" class="form-control" placeholder="Password">
                        <br>
                    <div *ngIf="passError || (pass.touched && pass.invalid)">
                    <small class="text-danger" [class.d-none]="pass.untouched || pass.valid"> Veuillez remplir ce champ</small>
                    <small class="text-danger" [class.d-none]="!passError || pass.value == ''"> Minimun 6 caractéres</small>
                  </div>
                    </div>
                </div>
            
                  
                    <div class="mt-3 form-group">
            
                          <input [disabled]="loginForm.form.invalid || emailError || passError" type="submit" tabindex="4" class="form-control btn btn-primary" value="Connecter">
            
                    </div>
                    <br>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a [routerLink]="['/register']">Create an account</a></p>
                    </div>
                    
            
                    
                  </form>

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
