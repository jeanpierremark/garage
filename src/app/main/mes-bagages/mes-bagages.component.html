
<body>
    <main id="main" class="main">
    <h1 style="color:darkblue" class="text-primary"><span class="bi bi-bag-fill">&nbsp;</span>Mes Bagages </h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="['accueil']">Accueil</a></li>
          <li class="breadcrumb-item  active">Mes Bagages</li>
       

        </ol>
      </nav>
    
                <div class="card">
                    <div class="card-header justify-content-between" style="border-top:4px solid #a10909">
                        <h3>Liste de mes Bagages    </h3> 
                    </div>
                        <div class="card-body">
                       
                        <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class=" table  table-striped col-lg-12" style=" background: white; border: 0px; "> 
                            <thead>
                              <tr>
                                <th scope="col">Libellé</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Date Enregistrement</th>
                                <th scope="col">Action</th>
                               
                              </tr>
                            </thead>
                            <tbody>
                        
                                    <tr *ngFor="let bagage of bagages">
                                        <td>{{bagage.libelle}}</td>
                                        <td>{{bagage.quantite}}</td>
                                        <td>{{bagage.date}}</td>
                                      
                                        
                                        <td>
                                           
                                            <button (click)="addPerte(passager.id,bagage.id)"  class="btn btn-danger"><span class=" ri-send-plane-fill"></span></button>&nbsp;&nbsp;
                                           
                                            
                                           
                                        </td>
                                    </tr>
                               
                               
                            </tbody>
                          </table>
                        
                </div>
            </div>
      
    
    
    <main>
