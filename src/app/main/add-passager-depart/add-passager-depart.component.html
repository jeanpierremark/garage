
<main>
    <main id="main" class="main">
        <h1 style="color:darkblue" class="text-primary"><span class="bi bi-alarm-fill">&nbsp;</span>Depart <span class="breadcrumb-item text-secondary small" style="font-size: 15px; ">Ajouté un passager au depart <span class="text-warning"></span></span></h1>
        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="['/home/accueil']">Accueil</a></li>
              <li class="breadcrumb-item active "><a href="/home/depart"> Depart</a></li>
             
            </ol>
          </nav>


    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

             

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h1 class="card-title text-center pb-0 fs-4 bi bi-person-fill text-primary" > New Passager</h1>
                    
                  </div>


                  <form #passagerForm="ngForm"  (ngSubmit)="addPassager()" style="width: 500px;">
                
                    

                      <div class="container mt-3 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <!-- Utilisez une classe Bootstrap d'icône, par exemple, "bi bi-envelope" pour une icône d'enveloppe -->
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                </div>
                                <input type="text" name="carteId" pattern="^[0-9]{13}$" required [class.is-invalid]="carteId.invalid && carteId.touched " [class.is-valid]="carteId.valid" #carteId="ngModel" [(ngModel)]="passager.carteId" tabindex="1" class="form-control" placeholder="carteId" value="">
                                <small class="text-danger" [class.d-none]=" carteId.untouched || carteId.valid"> Veuillez saisir le numero de <br>la carte ID et au bon format <br> (13 chiffres) </small>
    
                            </div>
                      </div>
            
                  
                    <div class="mt-3 form-group">
            
                        <input [disabled]="passagerForm.form.invalid " type="submit"  tabindex="4" class="form-control btn btn-primary"  value="Valider"/>
            
                    </div>
                  
                    
                  </form>
                  
                  
                  </div>
               
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
