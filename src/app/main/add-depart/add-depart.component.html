
<body>
    <main id="main" class="main">
    <h1 style="color:darkblue" class="text-primary"><span class="bi bi-alarm-fill">&nbsp;</span>Depart <span class="breadcrumb-item text-secondary small" style="font-size: 15px; "></span></h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="['accueil']">Accueil</a></li>
          <li class="breadcrumb-item "><a  routerLink="['depart']">Depart</a></li>
          <li class="breadcrumb-item active "><span class="text-danger"> <strong>{{voiture.type}} {{voiture.matricule}}</strong></span> </li>

        </ol>
      </nav>
    
      <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
               
  
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h1 class="card-title text-center pb-0 fs-4 bi bi-alarm-fill text-primary" > New Depart</h1>
                      
                    </div>
  
  
                    <form #departForm="ngForm"  (ngSubmit)="addDepart()" style="width: 500px;">
                  
                      <div class="container mt-3 form-group">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                      <i class="bi bi-alarm-fill"></i>
                                  </span>
                                  </div>
                                  <input type="text" name="destination" required [class.is-invalid]="destination.invalid && destination.touched " [class.is-valid]="destination.valid" #destination="ngModel" [(ngModel)]="depart.destination" tabindex="1" class="form-control" placeholder="Destination" value="">
                                  <small class="text-danger" [class.d-none]=" destination.untouched || destination.valid"> Veuillez saisir La destination </small>
      
                              </div>
                        </div>
                        <div class="container mt-3 form-group">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                      <i class="bi bi-alarm-fill"></i>
                                  </span>
                                  </div>
                                  <input type="text" name="dateHeure" required [class.is-invalid]="dateHeure.invalid && dateHeure.touched " [class.is-valid]="dateHeure.valid" #dateHeure="ngModel" [(ngModel)]="depart.dateHeure" tabindex="1" class="form-control" placeholder="aaaa-mm-jj hh:mm" value="">
                                  <small class="text-danger" [class.d-none]=" dateHeure.untouched || dateHeure.valid"> Veuillez saisir La date et l'heure </small>
      
                              </div>
                        </div>
  
                        
              
                    
                      <div class="mt-3 form-group">
              
                          <input [disabled]="departForm.form.invalid " type="submit"  tabindex="4" class="form-control btn btn-primary"  value="Valider"/>
              
                      </div>
                    
                      
                    </form>
                    
                    
                    </div>
                 
                </div>
  
                
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </main><!-- End #main -->
