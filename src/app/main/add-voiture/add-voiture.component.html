

    <main id="main" class="main">
        <h1 style="color:darkblue" class="text-primary"><span class="bi bi-person-standing">&nbsp;</span>Chauffeur <span class="breadcrumb-item text-secondary small" style="font-size: 15px; ">Ajouté une voiture à <span class="text-warning">{{chauffeur.prenom}} {{chauffeur.nom}}</span></span></h1>
        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="['/home/accueil']">Accueil</a></li>
              <li class="breadcrumb-item "><a href="/home/chauffeur"> Chauffeur</a></li>
              <li class="breadcrumb-item active text-success">{{chauffeur.prenom}} {{chauffeur.nom}}</li>
            </ol>
          </nav>


    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

             

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h2 class="card-title text-center pb-0 fs-4 ri-car-washing-line text-primary" > New Voiture</h2>
                    
                  </div>


                  <form #voitureForm="ngForm"  (ngSubmit)="addVoiture()" style="width: 500px;">
                    <div class="container mt-3 form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <!-- Utilisez une classe Bootstrap d'icône, par exemple, "bi bi-envelope" pour une icône d'enveloppe -->
                                  <i class="bi bi-person-fill"></i>
                              </span>
                              </div>
                             
                              <select  name="type" required [class.is-invalid]="type.invalid && type.touched " [class.is-valid]="type.valid" #type="ngModel" [(ngModel)]="voiture.type" tabindex="1" class="form-control" placeholder="Type" value="Bus">
                                <option value="Bus">Bus</option>
                                <option value="Car">Car</option>
                                <option value="MiniBus">Mini Bus</option>
                                <option value="MiniCar">Mini car</option>
                                <option value="4 places">4 places</option>
                                <option value="7 places">7 places</option>
                              </select>
                              <small class="text-danger" [class.d-none]=" type.untouched || type.valid"> Veuillez saisir le type de voiture </small>
  
                          </div>
                    </div>
                    <div class="container mt-3 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <!-- Utilisez une classe Bootstrap d'icône, par exemple, "bi bi-envelope" pour une icône d'enveloppe -->
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                </div>
                                <input type="text" name="matricule" required [class.is-invalid]="matricule.invalid && matricule.touched " [class.is-valid]="matricule.valid" #matricule="ngModel" [(ngModel)]="voiture.matricule" tabindex="1" class="form-control" placeholder="Matricule" value="">
                                <small class="text-danger" [class.d-none]=" matricule.untouched || matricule.valid"> Veuillez saisir La matricule </small>
    
                            </div>
                      </div>
                      <div class="container mt-3 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <!-- Utilisez une classe Bootstrap d'icône, par exemple, "bi bi-envelope" pour une icône d'enveloppe -->
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                </div>
                                <input type="text" name="place" pattern="^[0-9]{1,3}$" required [class.is-invalid]="place.invalid && place.touched " [class.is-valid]="place.valid" #place="ngModel" [(ngModel)]="voiture.place" tabindex="1" class="form-control" placeholder="place" value="">
                                <small class="text-danger" [class.d-none]=" place.untouched || place.valid"> Veuillez saisir le nombre de places et uniquement des chiffres</small>
    
                            </div>
                      </div>
                  
                    <div class="mt-3 form-group">
            
                        <input [disabled]="voitureForm.form.invalid " type="submit"  tabindex="4" class="form-control btn btn-primary"  value="Valider"/>
            
                    </div>
                  
                    
                  </form>
                  
                  
                  </div>
               
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
